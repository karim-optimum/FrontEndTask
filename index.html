<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reverifi</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="empty">

    </div>
    <div class="first">
      <ul>
        <li><a href="#" target="_blank">Buy</a></li>
        <li><a href="#" target="_blank">Rent</a></li>
        <li><a href="#" target="_blank">Sell</a></li>
        <li><a href="#" target="_blank">Knowledge Center</a></li>
      </ul>
    </div>

    <div class="second">
      <span class="logo">reverifi</span>
    </div>

    <div class="third">
      <ul>
        <li><a href="#" target="_blank">RE PROS</a></li>
        <li><a href="#" target="_blank">Events</a></li>
        <li><a href="#" target="_blank">Leaderboard</a></li>
      </ul>
    </div>

    <div class="fourth">
      <div class="notify">
        <img src="images/notify.png" alt="">
      </div>
      <div class="empty"></div>
      <div class="user-manage">
        <img class="user-logo" src="images/user.png" alt=""> 
      
        <div class="name">
          <p>Jacob Jones</p>
        </div>
        <img class="dropdown" src="images/dropdown.png" alt="dropdown">
      
      </div>
    </div>
  </nav>

<div class="sections-container">

  <section class="achievments-section">
    <div class="section-header">
      <span class="achievment-section-title">Achievements</span>
      <div class="stats">
        <div class="points">
          <img src="images/points.png" alt="points">
          <span>3300 Points</span>
        </div>
        
        <div class="badges">
          <img src="images/badges.png" alt="badges">
          <span>B Badges</span>
        </div>
      </div>
    </div>
    
    <div class="achievments">
      
      <div class="achievment">
        <img src="images//Accept-3-offers.png" alt="3-offers">
        <div class="achievement-text">
          <span class="offer">Accept 3 Offers</span>
          <span class="date">5/27/2023</span>
        </div>
      </div>  

      <div class="achievment">
        <img src="images/Accept-10-offers.png" alt="10-offers">
        <div class="achievement-text">
          <span class="offer">Accept 10 Offers</span>
          <span class="date">4/27/2023</span>
        </div>
      </div>
      
      <div class="achievment">
        <img src="images/Accept-7-offers.png" alt="7-offers">
        <div class="achievement-text">
          <span class="offer">Accept 7 Offers</span>
          <span class="date">5/29/2023</span>
        </div>
      </div>
      
      
      <div class="achievment">
        <img src="images/10-saves.png" alt="10-saves">
        <div class="achievement-text">
          <span class="offer">10 Saves</span>
          <span class="date">6/27/2023</span>
        </div>
      </div>
    </div>

  </section>
  
  <section class="listings"></section>

</div>
  <footer class="footer">
    <div class="social-media">
      <img src="images/instagram 1.png" alt="">
      <img src="images/linkedin 1.png" alt="">
      <img src="images/share-listing-twitter 1.png" alt="">
    </div>
    <div class="footer-first">
      <h1 class="footer-logo">reverifi</h1>
      
    </div>

    <div class="footer-second">
      <p>Copyright @2023 reverifi. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
